<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Shooting stars with motion trails -->
  
  <!-- First shooting star (large, top right to bottom left) -->
  <defs>
    <linearGradient id="trail1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main shooting star -->
  <path d="M 380 100 L 350 140 L 320 180 L 290 220" stroke="url(#trail1)" stroke-width="15" stroke-linecap="round" opacity="0.6"/>
  <path d="M 290 220 L 295 205 L 285 195 L 302 193 L 308 180 L 314 193 L 331 195 L 321 205 L 326 220 L 308 208 Z" fill="#FFD700"/>
  
  <!-- Second shooting star (medium) -->
  <path d="M 200 80 L 180 130 L 160 180" stroke="#FFEB3B" stroke-width="10" stroke-linecap="round" opacity="0.5"/>
  <path d="M 160 180 L 164 168 L 156 160 L 170 158 L 175 148 L 180 158 L 194 160 L 186 168 L 190 180 L 175 171 Z" fill="#FFEB3B"/>
  
  <!-- Third shooting star (small) -->
  <path d="M 420 200 L 400 240 L 380 280" stroke="#FFF9C4" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <path d="M 380 280 L 383 271 L 377 265 L 387 264 L 391 256 L 395 264 L 405 265 L 399 271 L 402 280 L 391 274 Z" fill="#FFF9C4"/>
  
  <!-- Sparkle effects -->
  <circle cx="340" cy="150" r="3" fill="#FFD700" opacity="0.8"/>
