<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fireworks - Multiple colorful bursts -->
  
  <!-- Large firework top right -->
  <g transform="translate(360, 140)">
    <circle cx="0" cy="0" r="8" fill="#FF6B6B"/>
    <!-- Rays -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="42" y2="-42" stroke="#FF8787" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="60" y2="0" stroke="#FFA07A" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="42" y2="42" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="60" stroke="#FF8787" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-42" y2="42" stroke="#FFA07A" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-42" y2="-42" stroke="#FF8787" stroke-width="3" stroke-linecap="round"/>
    <!-- Particles -->
    <circle cx="0" cy="-65" r="4" fill="#FFE66D"/>
    <circle cx="46" cy="-46" r="4" fill="#FFD700"/>
    <circle cx="65" cy="0" r="4" fill="#FFE66D"/>
    <circle cx="46" cy="46" r="4" fill="#FFD700"/>
    <circle cx="0" cy="65" r="4" fill="#FFE66D"/>
    <circle cx="-46" cy="46" r="4" fill="#FFD700"/>
    <circle cx="-65" cy="0" r="4" fill="#FFE66D"/>
    <circle cx="-46" cy="-46" r="4" fill="#FFD700"/>
  </g>
  
  <!-- Medium firework bottom left -->
  <g transform="translate(160, 360)">
    <circle cx="0" cy="0" r="6" fill="#4A90E2"/>
    <!-- Rays -->
    <line x1="0" y1="0" x2="0" y2="-45" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="32" y2="-32" stroke="#5BA3F5" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="45" y2="0" stroke="#6DB5FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="32" y2="32" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="45" stroke="#5BA3F5" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-32" y2="32" stroke="#6DB5FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-45" y2="0" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-32" y2="-32" stroke="#5BA3F5" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Particles -->
    <circle cx="0" cy="-50" r="3" fill="#FFE66D"/>
    <circle cx="35" cy="-35" r="3" fill="#FFD700"/>
    <circle cx="50" cy="0" r="3" fill="#FFE66D"/>
    <circle cx="35" cy="35" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Small firework center -->
  <g transform="translate(256, 240)">
    <circle cx="0" cy="0" r="5" fill="#9B59B6"/>
    <!-- Rays -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="#9B59B6" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="-25" stroke="#A569BD" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="35" y2="0" stroke="#BB8FCE" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="25" stroke="#9B59B6" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="35" stroke="#A569BD" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-25" y2="25" stroke="#BB8FCE" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-35" y2="0" stroke="#9B59B6" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-25" y2="-25" stroke="#A569BD" stroke-width="2" stroke-linecap="round"/>
    <!-- Particles -->
    <circle cx="0" cy="-40" r="2.5" fill="#E0C3FC"/>
    <circle cx="28" cy="-28" r="2.5" fill="#E0C3FC"/>
    <circle cx="40" cy="0" r="2.5" fill="#E0C3FC"/>
    <circle cx="28" cy="28" r="2.5" fill="#E0C3FC"/>
  </g>
  
  <!-- Tiny firework top left -->
  <g transform="translate(140, 180)">
    <circle cx="0" cy="0" r="4" fill="#F39C12"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#F39C12" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="18" y2="-18" stroke="#F5B041" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="#F8C471" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="18" y2="18" stroke="#F39C12" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="-28" r="2" fill="#FFE66D"/>
    <circle cx="20" cy="-20" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Sparkles scattered -->
  <circle cx="300" cy="180" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="200" cy="280" r="2" fill="#FFE66D" opacity="0.8"/>
  <circle cx="380" cy="300" r="2" fill="#FFA07A" opacity="0.8"/>
  <circle cx="120" cy="280" r="2" fill="#6DB5FF" opacity="0.8"/>
  <circle cx="320" cy="380" r="2" fill="#BB8FCE" opacity="0.8"/>
</svg>
