<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Brillance - Large central glow with rays -->
  
  <!-- Glow effect background -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <circle cx="256" cy="256" r="120" fill="url(#glow)"/>
  
  <!-- Central sparkle -->
  <g transform="translate(256, 256)">
    <path d="M 0 -80 L 12 -12 L 80 0 L 12 12 L 0 80 L -12 12 L -80 0 L -12 -12 Z" fill="#FFD700"/>
    <path d="M 0 -50 L 8 -8 L 50 0 L 8 8 L 0 50 L -8 8 L -50 0 L -8 -8 Z" fill="#FFEB3B"/>
  </g>
  
  <!-- Light rays -->
  <line x1="256" y1="100" x2="256" y2="50" stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <line x1="256" y1="412" x2="256" y2="462" stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <line x1="100" y1="256" x2="50" y2="256" stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <line x1="412" y1="256" x2="462" y2="256" stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <line x1="150" y1="150" x2="100" y2="100" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="362" y1="362" x2="412" y2="412" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="150" y1="362" x2="100" y2="412" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="362" y1="150" x2="412" y2="100" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Small sparkles around -->
  <g transform="translate(140, 140)">
    <path d="M 0 -12 L 2 -2 L 12 0 L 2 2 L 0 12 L -2 2 L -12 0 L -2 -2 Z" fill="#FFF9C4"/>
  </g>
  <g transform="translate(372, 140)">
    <path d="M 0 -12 L 2 -2 L 12 0 L 2 2 L 0 12 L -2 2 L -12 0 L -2 -2 Z" fill="#FFF9C4"/>
  </g>
  <g transform="translate(140, 372)">
    <path d="M 0 -12 L 2 -2 L 12 0 L 2 2 L 0 12 L -2 2 L -12 0 L -2 -2 Z" fill="#FFF9C4"/>
  </g>
  <g transform="translate(372, 372)">
    <path d="M 0 -12 L 2 -2 L 12 0 L 2 2 L 0 12 L -2 2 L -12 0 L -2 -2 Z" fill="#FFF9C4"/>
  </g>
</svg>
